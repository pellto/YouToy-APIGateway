server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: youtoy-apigateway
  cloud:
    gateway:
      routes:
        - id: youtoy-swagger-service
          uri: http://localhost:8080/
          predicates:
            - Path=/swagger-ui/**, /v3/**

        - id: youtoy-service
          uri: http://localhost:8080/
          predicates:
            - Path=/members/**,
              /subscribes/**, /channels/**, /memberships/**, /channelManagements/**
          filters:
            - UserAuthorizationHeaderFilter
